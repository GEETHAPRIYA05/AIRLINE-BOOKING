<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flight Booking — Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'times new roman';
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      background-size: 300% 300%;
      animation: gradientMove 12s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: #fff;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      color: #003366;
      font-weight: 600;
    }

    .input-group {
      margin-bottom: 1.2rem;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      transition: 0.3s;
    }

    .input-group input:focus {
      border-color: #0066ff;
      outline: none;
      box-shadow: 0 0 6px rgba(0, 102, 255, 0.3);
    }

    .btn-login {
      width: 100%;
      background: #0066ff;
      border: none;
      padding: 14px;
      border-radius: 10px;
      color: #fff;
      font-size: 1.1rem;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #0047b3;
    }

    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .extra-links a {
      color: #0066ff;
      text-decoration: none;
      margin: 0 5px;
      transition: color 0.3s;
    }

    .extra-links a:hover {
      color: #0047b3;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ---- Modals ---- */
    .modal{
      position: fixed; inset: 0;
      display: none; place-items: center;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(3px);
      z-index: 10000; padding: 20px;
    }
    .modal.show{ display: grid; }
    .modal-dialog{
      position: relative;
      width: 100%; max-width: 420px;
      background: #fff; border-radius: 16px;
      padding: 24px; box-shadow: 0 12px 40px rgba(0,0,0,.25);
      animation: pop .25s ease;
    }
    @keyframes pop{ from{opacity:0; transform:translateY(12px)} to{opacity:1; transform:translateY(0)} }
    .modal h3{ margin: 0 0 10px; color:#003366; }
    .modal p.muted{ color:#666; font-size:.9rem; margin-bottom:10px; }
    .modal input{
      width:100%; padding:12px; margin:10px 0 14px;
      border:1px solid #d0d7de; border-radius:10px; font-size:1rem;
    }
    .modal .actions{ display:flex; gap:10px; justify-content:flex-end; }
    .btn{ padding:12px 16px; border-radius:10px; cursor:pointer; font-weight:600; }
    .btn.primary{ background:#0066ff; color:#fff; border:none; }
    .btn.primary:hover{ background:#0047b3; }
    .btn.ghost{ background:transparent; color:#0066ff; border:1px solid #0066ff; }
    .btn.ghost:hover{ background:#eaf2ff; }
    .modal .close{
      position:absolute; right:14px; top:10px; border:0; background:transparent;
      font-size:22px; line-height:1; cursor:pointer; color:#667;
    }
    .modal .close:hover{ color:#000; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>✈️ Skywings Login</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email / Username</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
    <div class="extra-links">
      <p><a href="#" id="forgotLink">Forgot Password?</a> | <a href="#" id="createLink">Create Account</a></p>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal" aria-hidden="true">
    <div class="modal-dialog">
      <button class="close" data-close>&times;</button>
      <h3>Reset Password</h3>
      <p class="muted">Enter your email and we’ll send a reset link (demo).</p>
      <form id="forgotForm">
        <input type="email" id="forgotEmail" placeholder="you@example.com" required>
        <div class="actions">
          <button type="submit" class="btn primary">Send Link</button>
          <button type="button" class="btn ghost" data-close>Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Create Account Modal -->
  <div class="modal" id="createModal" aria-hidden="true">
    <div class="modal-dialog">
      <button class="close" data-close>&times;</button>
      <h3>Create Account</h3>
      <form id="createForm">
        <input type="text" id="regName" placeholder="Full name" required>
        <input type="text" id="regStaff" placeholder="Staff ID" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPass" placeholder="Password (min 6 chars)" minlength="6" required>
        <div class="actions">
          <button type="submit" class="btn primary">Create</button>
          <button type="button" class="btn ghost" data-close>Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  const forgotLink = document.getElementById('forgotLink');
  const createLink = document.getElementById('createLink');
  const forgotModal = document.getElementById('forgotModal');
  const createModal = document.getElementById('createModal');

  const open = m => m.classList.add('show');
  const close = m => m.classList.remove('show');

  forgotLink.addEventListener('click', e => { e.preventDefault(); open(forgotModal); });
  createLink.addEventListener('click', e => { e.preventDefault(); open(createModal); });

  // close via buttons, overlay, or Esc
  document.querySelectorAll('[data-close]').forEach(b=>{
    b.addEventListener('click', ()=> close(b.closest('.modal')));
  });
  document.querySelectorAll('.modal').forEach(m=>{
    m.addEventListener('click', e=>{ if(e.target===m) close(m); });
  });
  document.addEventListener('keydown', e=>{
    if(e.key==='Escape') document.querySelectorAll('.modal.show').forEach(m=> close(m));
  });

  // ✅ Demo user database
  const users = {
    "admin@skywings.com": "12345",
    "user@skywings.com": "password",
    "geeth@skywings.com": "geeth123"
  };

  // Forgot password demo
  document.getElementById('forgotForm').addEventListener('submit', e=>{
    e.preventDefault();
    const email = document.getElementById('forgotEmail').value.trim();
    if(email){ alert('Reset link sent to ' + email + ' (demo)'); close(forgotModal); }
  });

  // ✅ Create Account — now adds to users object
  document.getElementById('createForm').addEventListener('submit', e=>{
    e.preventDefault();
    const name = regName.value.trim();
    const staff = regStaff.value.trim();
    const email = regEmail.value.trim();
    const pass = regPass.value;

    if(name && staff && email && pass.length >= 6){
      if(users[email] !== undefined){
        alert("⚠️ Account with this email already exists!");
      } else {
        users[email] = pass; // <-- store new user
        alert("✅ Account created for " + name + ". You can now log in.");
        close(createModal);
      }
    }
  });

  // Login handler
  document.getElementById("loginForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();

    if(users[email] !== undefined){
      if(users[email] === pass){
        alert("Login Successful ✅");
        window.location.href = "second page.html"; // redirect to home page
      } else {
        alert("Wrong Password ❌");
      }
    } else {
      alert("User not found ❌");
    }
  });
</script>

</body>
</html>
