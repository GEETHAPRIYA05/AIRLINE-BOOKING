<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" 
    href="signin.css">
    </head>
    <body>
      <div class="login">
        <h2>Sign in to your Account</h2>
        <div class="social">
          <a href="https://accounts.google.com" target="_blank">
            <img src="https://img.icons8.com/color/48/google-logo.png"/> Sign in with Google
          </a>
          <a href="https://facebook.com" target="_blank">
            <img src="https://img.icons8.com/fluency/48/facebook-new.png"/> Sign in with Facebook
          </a>
        </div>
        <form>
          <input type="email" placeholder="Enter your email" required />
          <input type="password" placeholder="Enter your password" required />
          <button type="submit" class="login-btn">Login</button>
        </form>
        <div class="signup">
          <p><a href="#">Forgot Password?</a> | <a href="http://127.0.0.1:5500/pg5.html">Sign up</a></p>
        </div>
      </div>
    </body>
    </html>
