<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet"
    href="signup.css">
    </head>
    <body>
        <div class="signup-con">
            <h2>Sign up</h2>
            <form>
              <input type="text" placeholder="Name" required>
              <input type="email" placeholder="Email" required>
              <input type="password" placeholder="Password" required>
              <button type="submit">Sign Up</button>
            </form>
        
            <div class="btm">
              Already have an account? <a href="http://127.0.0.1:5500/pg3.html">Log In</a>
            </div>
        
            <div class="separator">or</div>
        
            <a class="google-btn" href="https://accounts.google.com" target="_blank">
              <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google logo">
              Sign up with Google
            </a>
          </div>
        </body>
        </html>
